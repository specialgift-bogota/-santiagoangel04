<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registro | biblioteca</title>
    <link rel="stylesheet" href="styles/estilosRegister.css">
</head>
<body>
    
    <div class="container">
        <form action=""class="formulario">
            <h2 class="titulo">REGISTRAR</h2>
            <div class="padre">
                <div class="nombre">
                    <label for="">Nombre completo</label>
                    <input type="text">
                </div>
                <div class="correo">
                    <label for="">Correo</label>
                    <input type="email">
                </div>
                <div class="cedula">
                    <label for="">Cédula</label>
                    <input type="number">
                </div>
                <div class="telefono">
                    <label for="">Número de telefono</label>
                    <input type="number">
                </div>
                <div class="contraseña">
                    <label for="">Contraseña</label>
                    <input type="password">
                </div>
                <div class="registrar">
                    <button tipe="submit">Registrarse</button>
                </div>
                <div class="cuenta">
                    <p>Ya tienes una cuenta? <a href="login.html">Entra aquí!</a></p>
            
                </div>
            </div>
        </form>
    </div>
</body>
</html>
